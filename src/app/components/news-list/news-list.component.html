<div class="container">
    <div>
        <h1 class="news-title">What's new?!</h1>
        <hr />
      </div>
      <div class="text-right px-3 pt-4 text-sm">
        <a class="news-btn" href="#">See all</a>
      </div>
  <div class="card-deck my-5">
    <div class="card shadow" style="width: 18rem" *ngFor="let post of posts">
      <img
        [src]="post.imgPath"
        alt=""
        class="img-responsive news-img w-100 card-img-top"
      />

      <div class="card-body">
        <h4 class="card-text snippet-title">{{ post.title }}</h4>
        <p class="card-text snippet-content" [innerHTML]="getContentSnapshot(post.content)"></p>
      </div>
    </div>
  </div>
</div>
