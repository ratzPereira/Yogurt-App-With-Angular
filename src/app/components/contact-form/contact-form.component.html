<div class="container">
  <div class="card">
    <ygr-jumbotron></ygr-jumbotron>
    <hr />
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="email">Email adress</label>
          <input
            name="email"
            id="email"
            type="text"
            formControlName="email"
            placeholder="example@example.com"
            autocomplete="off"
            class="form-control ng-untouched ng-pristine ng-invalid"
            
          />
          <p class="alert alert-danger" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')"> Required</p>
          <p class="alert alert-danger" *ngIf="form.get('email')?.hasError('email')" >Please enter a valid email</p>
          <span class="form-text text-muted"
            >We'll never share your email with anyone else.</span
          >
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            id="subject"
            type="text"
            formControlName="subject"
            placeholder="Enter subject"
            class="form-control ng-untouched ng-pristine ng-invalid"
          />
        </div>
        <p class="alert alert-danger" *ngIf="form.get('subject')?.touched  && form.get('subject')?.hasError('required')" >Please enter a valid subject</p>
        <p class="alert alert-danger" *ngIf="form.get('subject')?.hasError('minlength')">Your subject is too short</p>


        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            formControlName="message"
            id="message"
            type="text"
            placeholder="Enter message"
            cols="10"
            rows="5"
            class="form-control ng-invalid ng-pristine ng-untouched"
          ></textarea>
          <p class="alert alert-danger" *ngIf=" form.get('message')?.touched && form.get('message')?.hasError('required')">You must send a message</p>
        </div>
        <button *ngIf="!form.invalid" class="btn btn-primary mb-4" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
