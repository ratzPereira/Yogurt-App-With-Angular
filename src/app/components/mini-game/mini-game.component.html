<div class="container card card-game">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Typing Challenge</h1>
  
        <p class="text-center">
          <span
            [class]="compare(letter, enteredText[i])"
            *ngFor="let letter of randomText.split(''); let i = index"
            >{{ letter }}</span
          >
        </p>
  
        <div class="form-group">
          <input class="form-control ng-untouched ng-pristine" (input)="onInput($event)" />
        </div>
  
        <div *ngIf="randomText === enteredText" class="box has-text-centered">
          <h1 class="title">Success!</h1>
        </div>
      </div>
    </div>
  </div>
